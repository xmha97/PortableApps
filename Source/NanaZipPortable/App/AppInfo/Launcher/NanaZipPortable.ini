[Launch]
ProgramExecutable=NanaZip\NanaZip.Modern.exe
ProgramExecutable64=NanaZip\NanaZip.Modern.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
nanazip_portable=HKCU\Software\Nanazip

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\settings\nanazip_portable.reg
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir:DoubleBackslash%\\
Replace=%PAL:Drive%%PAL:PackagePartialDir:DoubleBackslash%\\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\settings\nanazip_portable.reg
Find=%PAL:LastPortableAppsBaseDir:DoubleBackslash%\\
Replace=%PAL:PortableAppsBaseDir:DoubleBackslash%\\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\settings\nanazip_portable.reg
Find=%PAL:LastDrive%\\
Replace=%PAL:Drive%\\

[FileWrite4]
Type=Replace
File=%PAL:DataDir%\settings\nanazip_portable.reg
Find=%PAL:LastDriveHex%,00,3a,00
Replace=%PAL:DriveHex%,00,3a,00
