name: "üêõ Localization/Translation issue"
description: Report a bug or crash.
labels: 
- Issue-Bug
- Area-Localization
- Issue-Translation
- Needs-Triage 
body:
- type: markdown
  attributes:
    value: |
      Please make sure to [search for existing issues](https://github.com/microsoft/PowerToys/issues) before filing a new one!
- type: input
  attributes:
    label: Microsoft PowerToys version
    placeholder: "0.53.0"
    description: |
      Hover over system tray icon or look at Settings
  validations:
    required: true
- type: dropdown
  attributes:
    label: Utility with translation issue
    options:
      - ImageGlass Portable
      - ScreenToGif Portable
      - Simplenote Portable
      - TextGrab Portable
      - TickTick Portable
      - Trello Portable
  validations:
    required: true
- type: input
  attributes:
    label: üåê Language affected
    placeholder: "German"
  validations:
    required: true
- type: textarea
  attributes: 
    label: ‚ùå Actual phrase(s)
    placeholder: What is there?  Please include a screenshot as that is extremely helpful. 
  validations:
    required: true
- type: textarea
  attributes: 
    label: ‚úîÔ∏è Expected phrase(s)
    placeholder: What was expected?
  validations:
    required: true
- type: textarea
  attributes:
    label: ‚Ñπ Why is the current translation wrong
    placeholder: Why do you feel this is incorrect?
  validations:
    required: true
