[Launch]
ProgramExecutable=ImageGlass\ImageGlass.exe
ProgramExecutable64=ImageGlass\ImageGlass.exe
WorkingDirectory=%PAL:DataDir%
DirectoryMoveOK=yes
SupportsUNC=yes
;MinOS=10

[FilesMove]
settings\igconfig.json=%FullAppDir%

[DirectoriesMove]
Caches=%FullAppDir%\ThumbnailsCache
Themes=%FullAppDir%\Themes

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\settings\igconfig.json
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir:DoubleBackslash%\\
Replace=%PAL:Drive%%PAL:PackagePartialDir:DoubleBackslash%\\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\settings\igconfig.json
Find=%PAL:LastPortableAppsBaseDir:DoubleBackslash%\\
Replace=%PAL:PortableAppsBaseDir:DoubleBackslash%\\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\settings\igconfig.json
Find=%PAL:LastDrive%\\
Replace=%PAL:Drive%\\