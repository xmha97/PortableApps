[Launch]
ProgramExecutable=Eitaa\Eitaa.exe
CommandLineArguments=-workdir "%PAL:DataDir%"
WorkingDirectory=%PAL:DataDir%
DirectoryMoveOK=yes
SupportsUNC=yes
CleanTemp=false
WaitForProgram=true

[Activate]
Registry=true

[RegistryKeys]
EitaaDesktopPortable=HKCU\Software\EitaaDesktop
-=HKCU\Software\Classes\edesktop.et
-=HKCU\Software\Classes\et

[RegistryValueBackupDelete]
1=HKCU\Software\RegisteredApplications\Eitaa Desktop

[FilesMove]
log_*.txt=%PAL:AppDir%\Eitaa