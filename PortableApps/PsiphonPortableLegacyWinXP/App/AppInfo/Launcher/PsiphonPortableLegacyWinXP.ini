[Launch]
ProgramExecutable=Psiphon\psiphon3.exe
DirectoryMoveOK=yes
MinOS=XP

[Activate]
Registry=true

[RegistryKeys]
Psiphon="HKCU\Software\Psiphon3"

[DirectoriesMove]
PsiphonAppData=%LOCALAPPDATA%\Psiphon3

[FileWrite1]
Type=Replace
File=%pal:DataDir%\Settings\Psiphon.reg
Find=%APPDATA%\\Psiphon3
Replace=%pal:DataDir:doublebackslash%

[FileWrite2]
Type=Replace
File=%pal:DataDir%\Settings\Psiphon.reg
Find=%PAL:LastPortableAppsBaseDir:DoubleBackslash%\\
Replace=%PAL:PortableAppsBaseDir:DoubleBackslash%\\

[FileWrite3]
Type=Replace
File=%pal:DataDir%\Settings\Psiphon.reg
Find=%PAL:LastDrive%\\
Replace=%PAL:Drive%\\
