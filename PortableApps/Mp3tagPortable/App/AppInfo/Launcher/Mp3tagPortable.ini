[Launch]
ProgramExecutable=Mp3tag\Mp3tag.exe
WorkingDirectory=%PAL:AppDir%\Mp3tag
DirectoryMoveOK=yes
SupportsUNC=yes

[FilesMove]
backup\Mp3tagSettings.zip=%PAL:AppDir%\Mp3tag
settings\mp3tag.cfg=%PAL:AppDir%\Mp3tag
settings\Mp3tagError.log=%PAL:AppDir%\Mp3tag
settings\Mp3tagFreedb.db=%PAL:AppDir%\Mp3tag

[DirectoriesMove]
data=%PAL:AppDir%\Mp3tag\data
export=%PAL:AppDir%\Mp3tag\export

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\settings\mp3tag.cfg
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\data\tools.ini
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir:DoubleBackslash%
Replace=%PAL:Drive%%PAL:PackagePartialDir:DoubleBackslash%

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\data\tools.ini
Find=%PAL:LastDrive%\\
Replace=%PAL:Drive%\\
