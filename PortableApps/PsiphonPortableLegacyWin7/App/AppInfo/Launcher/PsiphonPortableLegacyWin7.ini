[Launch]
ProgramExecutable=Psiphon\psiphon3.exe
DirectoryMoveOK=yes
SupportsUNC=yes
MinOS=7

[Activate]
Registry=true

[RegistryKeys]
psiphon_portable="HKCU\Software\Psiphon3"

[DirectoriesMove]
PsiphonAppData=%LOCALAPPDATA%\Psiphon3

[FileWrite1]
Type=ConfigWrite
File=%PAL:DataDir%\settings\psiphon_portable.reg
Entry='"UICookies"="{\"language\":\"'
Value='%PAL:LanguageCustom%\"}"'

[Language]
Base=%PortableApps.comLanguageCode%
DefaultIfNotExists=en

[LanguageStrings]
ar-sa=ar

[LanguageFile]
Type=ConfigRead
File=%PAL:DataDir%\settings\psiphon_portable.reg
Entry='"UICookies"="{\"language\":\"'
TrimRight="